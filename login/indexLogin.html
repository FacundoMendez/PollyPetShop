<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7e5b2d153f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styleLogin.css">
    <title>Mi cuenta</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav__img">
                <img src="../src/img/navbar.png" alt="NavBar" class="navVar-desktop">
                <img src="../src/img/navbar-movile.png" alt="Barra de navegacion movile" class="navVar-movile">
                <button class="nav-toggle" aria-label="Abrir menú">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="nav-menu-item logo">
                    <a href="#" class="nav-menu-link nav-link">Polly Pet Shop</a>
                </div>
                <ul class="navVisible nav-menu">
    
                    <li class="nav-menu-item">
                        <a href="../index.html" class="nav-menu-link nav-link">Inicio</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="../contacto/indexContacto.html" class="nav-menu-link nav-link">Contacto</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="../tienda/productos/tienda.html" class="nav-menu-link nav-link">Tienda</a>
                    </li>
                    <li class="nav-menu-item cuenta">
                        <a href="../login/indexLogin.html" class="nav-menu-link nav-link nav-menu-link_active">Mi Cuenta</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="container__move">
                <div class="owl">
                    <div class="hand"></div>
                    <div class="hand hand-r"></div>
                    <div class="arms">
                        <div class="arm"></div>
                        <div class="arm arm-r"></div>
                    </div>
                </div>
                <form class="form" name="datos" action="../index.html">
                    <div class="control">
                        <i class="material-icons prefix">email</i>
                        <label class="labelEmail" for="email">Email</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="control pass">
                        <i class="material-icons prefix">padlock</i>
                        <label class="labelPassword" for="password">password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="non-password">
                        <a href="">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="registrar">
                        <a href="">Registrate</a>
                    </div>
                    <div class="center-align">
                        <button class="enviar">
                            <i class="material-icons send">send</i>
                            <span> Ingresar </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <script src="../main.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
    <script src="./indexLogin.js"></script>
</body>
</html>
