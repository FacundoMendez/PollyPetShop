<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7e5b2d153f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./carrito.css">
    <script defer src="../../main.js"></script>
    <title>Carrito</title>
</head>
<body>

    <header class="header">
        <nav class="nav">
            <button class="nav-toggle" aria-label="Abrir menú">
                <i class="fas fa-bars"></i>
            </button>
            <a href="#" class="nav__logo nav-link"><img src="../../src/img/Logo.png" alt="PollyPetShop LOGO"></a></a>

            <div class="busq">
                <input type="text" class="barraBusqueda" placeholder="Buscar"><i id="busq" class="fas fa-search"></i>
            </div>
            <ul class="navVisible nav-menu">
                <li class="nav-menu-item">
                    <a href="../../index.html" class="nav-menu-link nav-link">Inicio</a>
                </li>
                <li class="nav-menu-item">
                    <a href="#" class="nav-menu-link nav-link">Contacto</a>
                </li>
                <li class="nav-menu-item">
                    <a href="../productos/tienda.html" class="nav-menu-link nav-link ">Tienda</a>
                </li>
                <li class="nav-menu-item cuenta">
                    <a href="#" class="nav-menu-link nav-link nav-menu-link_active">Mi Cuenta</a>
                </li>
                <div class="carrito ">
                    <a href="#"><i class="fas fa-shopping-cart"></i></a>
                    <div class="contador"><p>0</p></div>
                </div>
            </ul>
        </nav>
    </header>

    <main>

        <div class="container">
            <div class="carrito__vacio">
                <i class="carrito-vacio-icon fas fa-shopping-cart"></i>
                <div class="title__text">
                    <p>Aún no hay items en el carrito!</p>
                </div>
                <div class="title__text-secundario">
                    <p>Agrega primero un producto para poder visualizar el carrito</p>
                </div>
            </div>

            <div class="container__resumen">
                <div class="resumen">
                    <div class="resumen__title">
                        <p>RESUMEN DE PEDIDO</p>
                    </div>
                    <div class="line"></div>
                    <div class="total">
                        <p class="tt_total"> TOTAL: <span class="precio"> $ 0.00</span> </p>
                    </div>
                </div>

                <div class="continuar">
                    <a href="#"><button class="button-29" role="button">Continuar</button></a>
                </div>
            </div>
        </div>

    </main>


    <script type="module" src="./index.js"></script>
</body>
</html>
