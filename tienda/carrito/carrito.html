<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7e5b2d153f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./carrito.css">
    <script defer src="../../main.js"></script>
    <title>Carrito</title>
</head>
<body>

    <header class="header">
        <nav class="nav">
            <div class="nav__img">
                <img src="../../src/img/navbar.png" alt="NavBar" class="navVar-desktop">
                <img src="../../src/img/navbar-movile.png" alt="Barra de navegacion movile" class="navVar-movile">
                <button class="nav-toggle" aria-label="Abrir menú">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="nav-menu-item logo">
                    <a href="#" class="nav-menu-link nav-link">Polly Pet Shop</a>
                </div>
                <ul class="navVisible nav-menu">
                    <li class="nav-menu-item">
                        <a href="../../index.html" class="nav-menu-link nav-link">Inicio</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="#" class="nav-menu-link nav-link">Contacto</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="../productos/tienda.html" class="nav-menu-link nav-link ">Tienda</a>
                    </li>
                    <li class="nav-menu-item cuenta">
                        <a href="#" class="nav-menu-link nav-link nav-menu-link_active">Mi Cuenta</a>
                    </li>
                    <div class="carrito ">
                        <i class="fas fa-shopping-cart"></i>
                        <div class="contador">
                            <p>0</p>
                        </div>
                    </div>
                  
                </ul>
            </div>
         
        </nav>
    </header>

    <main>

        <div class="container">
            <div class="carrito__vacio">
 
                <div class="carrito__productos">
                    
                </div>
                <div class="carrito__vacio-container">
                    <i class="carrito-vacio-icon fas fa-shopping-cart"></i>
                    <div class="title__text">
                        <p>Aún no hay items en el carrito!</p>
                    </div>
                    <div class="title__text-secundario">
                        <p>Agrega primero un producto para poder visualizar el carrito</p>
                    </div>
                </div>

            </div> 

            <div class="container__resumen">
                <div class="resumen">
                    <div class="resumen__title">
                        <p>RESUMEN DE PEDIDO</p>
                    </div>
                    <div class="line"></div>
                    <div class="total">
                        <p class="tt_total"> TOTAL: <span class="precio"> $ 0,00</span> </p>
                    </div>
                </div>

                <div class="continuar">
                    <a href="#"><button class="vaciar button-29" role="button">Vaciar</button></a>
                    <a href="../formCompra/form.html"><button class="comprar button-29" role="button">Continuar</button></a>
                </div>
            </div>
  
        </div>

        <div class="conejo">
            <img class="imgConejo1" src="../../src/img/conejo.png" alt="Conejo">
            <img class="imgConejo2" src="../../src/img/conejoFeliz.png" alt="Conejo">
        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>

    <script type="module" src="./index.js"></script>
    
</body>
</html>
