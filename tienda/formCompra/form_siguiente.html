<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Compra</title>
</head>
<body>

    <header class="header">
        <nav class="nav">
            <div class="nav__img">
                <img src="../../src/img/navbar.png" alt="NavBar" class="navVar-desktop">
                <img src="../../src/img/navbar-movile.png" alt="Barra de navegacion movile" class="navVar-movile">
                <button class="nav-toggle" aria-label="Abrir menÃº">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="nav-menu-item logo">
                    <a href="#" class="nav-menu-link nav-link">Polly Pet Shop</a>
                </div>
                <ul class="navVisible nav-menu">
                    <li class="nav-menu-item">
                        <a href="../../index.html" class="nav-menu-link nav-link">Inicio</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="#" class="nav-menu-link nav-link">Contacto</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="../../login/indexLogin.html" class="nav-menu-link nav-link ">Tienda</a>
                    </li>
                    <li class="nav-menu-item cuenta">
                        <a href="../../login/indexLogin.html" class="nav-menu-link nav-link nav-menu-link_active">Mi Cuenta</a>
                    </li>
                    <div class="carrito ">
                        <i class="fas fa-shopping-cart"></i>
                        <div class="contador">
                            <p>0</p>
                        </div>
                    </div>
                </ul>
            </div>
        </nav>
    </header>
    
    <main >

        <section class="container">
            <form name="datos"  >

                <div class="container1">
                    <div class="input-field provincia">
                        <i class="fas fa-map-marked-alt material-icons prefix "></i>
                        <label for="Provincia">Provincia<span class="complete">*</span> </label>
                        <!-- <input type="text" name="Provincia" required> -->
                        <div class="provinciaCheck"></div>
                    </div>
                    <div class="input-field localidad ">
                        <i class="fas fa-search-location material-icons prefix "></i>
                        <label for="Localidad">Localidad<span class="complete">*</span> </label>
                        <input type="text" name="Localidad" required>
                    </div>
                
                </div>
         

                <!-- <div class="provincias"></div> -->
                <div class="container2">
                    <div class="input-field calle">
                        <i class="fas fa-home material-icons prefix" ></i>
                        <label for="Calle">Calle <span class="complete">*</span> </label>
                        <input type="text" name="Calle" required>
                    </div>
                    <div class="input-field numero">
                        <i class="fas fa-map-marker-alt material-icons prefix"></i>
                        <label for="Numero">Numero<span class="complete">*</span> </label>
                        <input type="text" name="Numero" required>
                    </div>
                </div>

                <div class="container3">
                    <div class="input-field piso">
                        <i class="fas fa-map-marker material-icons prefix"></i>
                        <label for="Piso">Piso</label>
                        <input type="text" name="Piso" >
                    </div>

                    <div class="input-field depto">
                        <i class="fas fa-map-marker material-icons prefix"></i>
                        <label for="Depto">Depto</label>
                        <input type="text" name="Depto" >
                    </div>
                </div>

                <div class="container4">
                    <div class="input-field cp">
                        <i class="fas fa-location-arrow material-icons prefix"></i>
                        <label for="cp">Codigo Postal<span class="complete">*</span> </label>
                        <input type="number" name="cp" required>
                    </div>
                    <div class="input-field tel">
                        <i class="fas fa-phone-alt material-icons prefix"></i>
                        <label for="telefono">Numero Telefonico<span class="complete">*</span> </label>
                        <input type="number" name="telefono" required>
                    </div>
              
                </div>

                <div class="container5">
                    <div class="input-field observacion">
                        <i class="fas fa-comment-alt material-icons prefix"></i>
                        <label for="observacion">Observacion (Opcional)</label>
                        <input type="text" name="observacion" >
                    </div>
                </div>
    
                <div class="center-align">
                    <button class="enviar" >
                        <i class="fas fa-play material-icons send"></i>
                        <span> Siguente </span>
                    </button>
                </div>
            </form>
        </section>

    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
    <script type="module" src="./form.js"></script>
</body>
</html>
